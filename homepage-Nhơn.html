<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
        <link rel="stylesheet" href = "homepage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <img src="logo.png" class = "logo">
            <p class="textlogo"> 
                <a href="#">Banana</a>
            </p>
            <form>
                <input type="text" placeholder="Search..">
            </form>  
        </div>
        <div class="menu">
            <table>
                <tr>
                    <th class="avatar">
                        <img src="logo.png" >
                    </th>
                    <th class="name">
                        Name
                    </th>
                </tr>
            </table>
            <a href="#">POST</a>
            <a href="#">PHOTO</a>
            <a href="#">FRIENDS</a>
            <a href="#">SAVED RESTAURANT</a>
            <a href="#">REVIEW</a>
            <a href="#">ABOUT</a>
        </div>
        <div class="postarea">
            <div class="createPost">
                <center>
                        <textarea placeholder="Write something">
                        </textarea>
                        <br>
                        <div>
                            <button name="Browse">
                                Browse
                            </button>
                            <button name="Submit">
                                Submit
                            </button>
                        </div>
                </center>
            </div>

            <div class="post_wrap" id="">
                    <div class="post_detail">
                            <div class="post_authur">
                                 NAME
                            </div>
                            <div class="post_text">
                                TEXT
                            </div>
                        
                    </div>
                <center>
                    <img src="logo.png">
                   
               
                    <div>
                        <button name="like">
                        Like
                        </button>
                    </div>
                 <form>
                <input type="text" placeholder="Write something about this..." class="comment">
                <button name="comment">
                    Comment
                </button>
                 </form>
                 </center>
            </div>
        </div>
    </body>
</html>
