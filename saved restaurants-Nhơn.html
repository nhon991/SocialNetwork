<!DOCTYPE html>
<html>
    <head>
        <title>Saved restaurants</title>
        <link rel="stylesheet" href = "saved restaurants.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <img src="logo.png" class = "logo">
            <p class="textlogo"> 
                <a href="#">Banana</a>
            </p>
            <form>
                <input type="text" placeholder="Search..">
            </form>  
        </div>
        <div class="menu">
            <table>
                <tr>
                    <th class="avatar">
                        <img src="logo.png" >
                    </th>
                    <th class="name">
                        Name
                    </th>
                </tr>
            </table>
            <a href="#">POST</a>
            <a href="#">PHOTO</a>
            <a href="#">FRIENDS</a>
            <a href="#">SAVED RESTAURANT</a>
            <a href="#">REVIEW</a>
            <a href="#">ABOUT</a>
        </div>
        <div class="displayarea">
            <center>
                <p class="title">
                    Saved restaurants
                </p>
            </center>
            <p>
            <div class="restaurant">
                Name of the restaurant
            </div>
            <div class="address">
                Address
            </div>
            <div class="review">
                Review
            </div>
            </p>
            <hr class="line">
            <p>
            <div class="restaurant">
                Restaurant 1
            </div>
            <div class="address">
                Address 1
            </div>
            <div class="review">
                Review 1
            </div>
            </p>
            <hr class="line">
            <p>
            <div class="restaurant">
                Restaurant 2
            </div>
            <div class="address">
                Address 2
            </div>
            <div class="review">
                Review 2
            </div>
            
            </p>
            <hr class="line">
        </div>
